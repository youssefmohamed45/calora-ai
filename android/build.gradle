// File: android/build.gradle - النسخة الكاملة والمعدلة لحل مشكلة Kotlin

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        // ✅ تم التأكيد على إصدار Kotlin هنا
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.23' 
        ndkVersion = findProperty('android.ndkVersion') ?: "25.1.8937393"
        googlePlayServicesAuthVersion = "20.7.0"
        googlePlayServicesFitVersion = "21.2.0" 
    }

    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        // ✅ تم تحديث هذا السطر لاستخدام المتغير kotlinVersion
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath('com.google.gms:google-services:4.4.1')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

def expoCameraMavenPath = new File(["node", "--print", "require.resolve('expo-camera/package.json')"].execute(null, rootDir).text.trim(), "../android/maven")
allprojects { repositories { maven { url(expoCameraMavenPath) } } }


// ✅✅✅ --- الكود الجديد المضاف في النهاية لفرض إصدار Kotlin على كل المشاريع --- ✅✅✅
subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion
            }
        }
        // إجبار كل المشاريع الفرعية على استخدام نفس إصدار Kotlin
        if (project.plugins.hasPlugin("kotlin-android") || project.plugins.hasPlugin("kotlin-android-extensions")) {
            project.kotlin {
                jvmToolchain(17) // استخدام Java 17 وهو متوافق مع إصدارات Gradle الحديثة
            }
        }
    }
}